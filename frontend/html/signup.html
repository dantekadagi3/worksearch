<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>SignUp page</title>
</head>
<body class="back">
    <form action="" id="signup" class="form--style">
        <h1 class="header--text">SignUp</h1>

       
        <div class="input--columns"> 
            <div class="input--block">
                <label for="firstname" class="labels">Firstname</label>
                <input type="text" name="firstname" id="firstname" class="input--style" placeholder="Firstname">
            </div>

            <div class="input--block">
                <label for="secondname" class="labels">Secondname</label>
                <input type="text" name="secondname" id="secondname" class="input--style" placeholder="Secondname">
            </div>

            <div class="input--block">
                <label for="email" class="labels">Email</label>
                <input type="email" name="email" id="email" class="input--style" placeholder="Email">
            </div>

            <div class="input--block">
                <label for="phone" class="labels">Phone</label>
                <input type="text" name="phone" id="phone" class="input--style" placeholder="Phone">
            </div>



            <div class="input--block">
                <label for="sign-pass" class="labels">Password</label>
                <input type="password" name="sign--pass" id="sign--pass" class="input--style" placeholder="Enter your password">
            </div>

            <div class="input--block">
                <label for="sign--pass2" class="labels">Confirm password</label>
                <input type="password" name="sign--pass2" id="sign--pass2" class="input--style" placeholder="Confirm your password">
            </div>



            <div class="input--block">
                <label for="profile--pic" class="labels">Profile picture</label>
                <input type="file" name="profile--pic" id="profile--pic" class="input--style" placeholder="Upload picture">
            </div>
    </div>

        <button id="signup--button" class="button--style">SignUp</button>

    </form>
</body>
</html>
